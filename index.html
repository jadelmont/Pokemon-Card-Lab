<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mimikyu Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="outside">
    <div class="card-header">
      <span class="basic">BASIC</span> 
      <span class="pokemon-name">Mimikyu</span>
      <span class="hp">
        <span class="hp-text">HP</span>
        <span class="hp-value">70</span>
        <img src="psychic.png" alt="Psychic" class="type-icon">
      </span>
    </div>
    <div class="image-container">
      <img src="mimikyu image.jpeg" alt="Mimikyu">
    </div>
    <div class="moves">
      <div class="move">
        <div class="move-symbols">
          <img src="normal.png" alt="Normal" class="type-icon">
          <span class="move-name">Filch</span>
        </div>
        <div class="move-description">
          <span>Draw 2 cards.</span>
        </div>
      </div>
      <div class="move">
        <div class="move-symbols">
          <img src="psychic.png" alt="Psychic" class="type-icon">
          <img src="normal.png" alt="Normal" class="type-icon">
          <span class="move-name">Copycat</span>
        </div>
        <div class="move-description">
          <span>If your opponent's Pok√©mon used an attack that isn't a GX attack during their last turn, use it as this attack.</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="weakness-resistance">
        <span class="weakness">Weakness</span>
        <span class="resistance">Resistance</span>
      </div>
      <div class="retreat">
        Retreat
        <img src="normal.png" alt="Normal" class="retreat-icon type-icon">
      </div>
    </div>
  </div>
</body>

</html>
